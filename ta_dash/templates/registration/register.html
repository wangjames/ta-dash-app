{% extends 'main/base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1 register-box">
            <h2>Sign up</h2>
              <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
              </form>
        </div>
        
    </div>
</div>

{% endblock %}
